<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Marker</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 550px; width: 550px }
</style>
<body>

    <a href="https://en.wikipedia.org/wiki/Hurricane_Sam"><h1>2021 Hurricane Sam (Click for more info)</h1></a>

    <div id="map"></div>
    <!-- Script tag with an address to the source of a js script -->
    <script src="./hurricane.js"></script>
    <script>

        var land = [46.73233101286786, -53.15734863281251];
        var map = L.map('map').setView([34.74161249883172, -39.55078125], 3);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	                     attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	                     maxZoom: 13
                    }).addTo(map);
        
        var marker = L.marker([18.22413378742241, -63.02667617797852]).bindPopup("<b>Land Near Hurricane</b>").addTo(map);
     //   L.geoJSON(waypoints).addTo(map);

        var geojsonMarkerOptions = {
             radius: 8,
             fillColor: "#ff0000",
             color: "#000",
             weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var hurricanePoints = L.geoJSON(hurricane, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);

        var lat = hurricane.features[0].geometry.coordinates[1]
        var lon = hurricane.features[0].geometry.coordinates[0]
        var latlon_array = [lat,lon]

        var baseMaps = {
              "Open Street Map": OSM,
                "Esri Ocean Base Map": Esri_OceanBasemap
            };

        var overlayMaps = {
             "Hurricane Track": hurricanePoints,
             "Land Near Hurricane": marker,
            };

        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    
    
    </script>
    <!-- <script src="./data/javascriptLines.js"></script> -->

    <a href="https://en.wikipedia.org/wiki/Hurricane_Sam#/media/File:Sam_2021-09-26_1625Z.jpg"><h1>Image of Hurricane Sam</h1></a>
</body>
</html>
