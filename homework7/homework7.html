   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="

   <script src="2020_tornadoes.js"></script>
</head>
<style>
    #map { 
        width: 100%;
        height: 500px;
         }
</style>
<body>
    <h1>Tornado Occurances in the US in 2020</h1>
    <h3 id ="daYear">Day</h3>
    <input id="dateSlider" type = "range" name = "Day" min = "0" max = "1081" oninput="moveSlider(this.value)">
    <div id="map"></div>
    <script>

        var map = L.map('map').setView([37, -100], 4.2);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);



        var LeafIcon = L.Icon.extend({
            options: {
                iconSize:     [60, 28],
                iconAnchor:   [40, 22],
            }
        })

        var greenIcon = new LeafIcon({iconUrl: 'gray-eye-catching-tornado-png-0.png'})


        var geojson = L.geoJson(tornadoes.features[0],{
            pointToLayer: function(feature,latlng){
                return L.marker(latlng,{icon: greenIcon})
            }
        }).addTo(map);

        function moveSlider(value) {
            map.removeLayer(geojson); // Remove the previous layer if it exists
            var currentDate = tornadoes.features[value].properties.date; // Get the date of the current feature
            var featuresToAdd = []; // Array to store features with the same date
            // Loop through the features to find those with the same date
            tornadoes.features.forEach(function(feature) {
                if (feature.properties.date === currentDate) {
                    featuresToAdd.push(feature); // Add feature to the array if its date matches the current date
                }
            });
            // Create a GeoJSON layer with the features for the current date
            geojson = L.geoJson(featuresToAdd, {
                pointToLayer: function(feature, latlng) {
                    return L.marker(latlng, { icon: greenIcon });
                }
            });
            map.addLayer(geojson); // Add the new layer to the map
            // Update the displayed date
            document.getElementById('daYear').innerHTML = 'Day ' + currentDate;
        }

        moveSlider(0) // start the map with the first feature
        window.onload = function() {
        document.getElementById('dateSlider').value = 0;  
    }; // I added this section to make sure that the slider goes back to the first date after refreshing

    </script>
</body>
</html>
